<li>
    <a class=" dropdown-button light-text" data-beloworigin="true" data-activates='dropdown1'  >
            <i class="material-icons">notifications</i>
            <span *ngIf="projectBeforeDeadline" id="notification-count">{{
               projectBeforeDeadline.length+overdueProjects.length}}</span>
    </a>
</li>
<li>
    <ul id='dropdown1' class='dropdown-content notification-list'>
      <li class="notification-list-item"  *ngFor="let item of projectBeforeDeadline">
          <a  class="black-text projectLink" >
           <i class="material-icons">assignment</i>
           <span [routerLink]="['/projectDetails',item.name,item.description,item.deadLine]"
           [ngx-scroll-to]="'#details'">{{item.name}},</span>
           <span class="light orange-text">5 days remaining</span>
           <i (click)="refClick()" class="right material-icons" style="margin:0px">close</i>
        </a>
        </li>
        <li class="notification-list-item"  *ngFor="let item of overdueProjects">
                <a  [ngx-scroll-to]="'#details'" [routerLink]="['/projectDetails',item.name,item.description,item.deadLine]" class="black-text projectLink">
                 <i class="red-text material-icons">cancel</i>
                 {{item.name}},
                 <span class="red-text">OVERDUE: {{item.deadLine | date: 'dd/MM'}}</span>
              </a>
        </li>
        <li>
                <a class="center see-all-button black-text" (click)="openRightNav()">See All</a>
            </li>
        </ul>
</li>

<style>
    i.right.material-icons {
    margin:0px;
}
    i.right.material-icons:hover {
    color: red;
    font-size: 30px;
}
.projectLink:hover {
    text-decoration: underline;
}
</style>
