<div class="result-card card hoverable grey lighten-4">
    <div class="progress" *ngIf="resultPreloader">
        <div class="indeterminate indigo"></div>
    </div>
  <div class="card-content white-text">
    <span class="card-title center black-text " >List Of Projects</span>
    <br/>
    <ul class="collapsible" data-collapsible="accordion">
      <ng-container *ngIf="projects">
          <li *ngFor="let project of projects">
            <div class="black-text collapsible-header">
              <i class="black-text material-icons">assignment</i>{{project.name}}</div>
            <div class="black-text collapsible-body">
              <span style="display: block" class="col s12 m10 l9 ">{{project.description}}</span>
            <div class="center-align right col s12 m2 l3">
              <span class="red white-text" style="padding: 8px;display: block">{{project.deadLine}}</span>
              <a class="btn-floating btn-small waves-effect waves-light red left" style="margin-top: 4px" (click)="remove(project.id,$event)">
                  <i class="material-icons">remove</i>
                </a>
                <a class="btn-floating btn-small waves-effect waves-light blue lighten-2 right" 
                [ngClass]="{'modal-trigger':shouldBeOpen}" href="#modal1" style="margin-top: 4px"
                (click)="updateProject(project.id,project.name,project.description,project.deadLine,$event)">
                  <i class="material-icons">edit</i>
                </a>
              </div><br><br><br><br>
            </div>
          </li>
      </ng-container>
    </ul>
    <ul class="pagination center">
      <li class="waves-effect"  *ngFor="let page of pagesNumber; let i=index" [ngClass]="{'active': shouldBeActive[i]}">
        <a (click)="SetPageActive(i);SendPagingSignal($event, i, 4)">{{i+1}}</a>
    </ul>
  </div>
</div>
