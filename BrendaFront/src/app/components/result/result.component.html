<div class="card hoverable grey lighten-4">
    <div class="progress" *ngIf="resultPreloader">
        <div class="indeterminate indigo"></div>
    </div>
  <div class="card-content white-text">
    <span class="card-title center black-text " >List Of Projects</span>
    <br/>
    <ul class="collapsible" data-collapsible="accordion">
      <ng-container *ngIf="projects">
          <li *ngFor="let project of projects">
            <div class="black-text collapsible-header">
              <i class="black-text material-icons">assignment</i>{{project.name}}</div>
            <div class="black-text collapsible-body">
              <span>{{project.description}}</span>
              <a class="btn-floating btn-small waves-effect waves-light red right" (click)="remove(project.id,$event)">
                <i class="material-icons">remove</i>
              </a>
              <a class="btn-floating btn-small waves-effect waves-light blue lighten-2 right" 
              [ngClass]="{'modal-trigger':shouldBeOpen}" href="#modal1" 
              (click)="updateProject(project.id,project.name,project.description,project.deadLine,$event)">
                <i class="material-icons">edit</i>
              </a>
            </div>
          </li>
      </ng-container>
    </ul>
    <ul class="pagination center">
      <li class="waves-effect"  *ngFor="let page of pagesNumber; let i=index" [ngClass]="{'active': shouldBeActive[i]}">
        <a (click)="SetPage_SendPagingSignal($event, 4*i, 4, i)">{{i+1}}</a>
    </ul>
  </div>
</div>
