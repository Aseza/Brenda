<app-navbar></app-navbar>
<div class="parallax-container hide-on-small-only">
        <div class="section no-pad-bot">
          <div class="container">
            <h1 class="header center white-text light">Brenda Project</h1>
            <div class="row center">
              <h5 class="header col s12 light white-text">One Simple CRUD Application</h5>
            </div>
            <div class="row center">
              <a href="#try" id="download-button" class="btn-large waves-effect waves-light blue lighten-1">Try it</a>
            </div>
          </div>
        </div>
        <div class="parallax">
          <img [src]="url" alt="Unsplashed background img 1">
        </div>
</div>
<div class="section marine-blue" [ngClass]="{'grey lighten-2':!themeService.isNightModeOn}"  >
        <div class="row ">
            <div class="col s12 m8 l4 ">
                <app-search id="try" class="section scrollspy"
                  (modalEmitter)="recieveModalFromSearch($event)" 
                  (projectsObjectEmitter)="recieveProjectsFromSearch($event)"
                  [indexesObject]="indexesObject"
                  (ratioEmitter)="recieveRatioFromRatioComponent($event)">
                </app-search>
            </div>
            <div class="col s12 m4 l2 push-l6">           
                <app-ratio   [ratio]="ratio" ></app-ratio>
            </div>
            <div class="col s12 m12 l6 pull-l2 ">
                <app-result
                  (modalEmitter)="recieveModalFromResult($event)"
                  [projects] ="projects" [pagesNumber]="pagesNumber"
                  (IndexesEmitter)="receiveIndexes($event)">
                </app-result>
            </div>
         
         
        </div>
</div>

<app-add-modal [modal] ="modalObject"></app-add-modal>
<app-footer></app-footer>
